<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./beta.js"></script>
    
    <title>ji's website</title>
</head>
<body>
  <div class="container mt-4 mb-4 ms-4">
    <img src="../img/icon.png" alt="Logo" style="width: 36px;">
  </div>


  <!--! terminal -->
  <div class="container">
    <h1 aria-label="jiundji">
      jiundji:
      <span class="typewriterBeta"></span>
      <span class="caret"></span>
    </h1>
    
    <br><br>
    <div id="terminal">
      <form onsubmit="trigger(); return false;">
        <input type="text" id="termInput" name="input" autocomplete="off" placeholder="Type something here" autofocus>
        <button type="button" id="enterKey" onclick="return trigger()">Enter</button>
      </form>

      <div>
        <ul id="termOutput">
          <li id="o1"></li>
          <li id="o2"></li>
          <li id="o3"></li>
          <li id="o4"></li>
          <li id="o5"></li>
          <li id="o6"></li>
          <li id="o7"></li>
          <li id="o8"></li>
          <li id="o9"></li>
        </ul>
      </div>
    </div>
  </div>
  
  <!--! content -->
  <div class="container" id="content">
    
  </div>

  <script>init();</script>

</body>
